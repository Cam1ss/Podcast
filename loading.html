<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>loading</title>
  </head>

  <body class="bg-black flex flex-col items-center justify-center h-screen">
    <!-- GIF de carregamento -->
    <img
      src="src/Branco e Vermelho Empresa Apresentação Animada.gif"
      alt="Carregando..."
      class="w-[20rem] rounded-xl shadow-lg"
    />

    <p class="text-white mt-4 text-lg font-semibold animate-pulse">
      Carregando Podcast...
    </p>

    <script>
      // tempo para redirecionar (em milissegundos)
      const tempoCarregamento = 5000; // 5 segundos

      setTimeout(() => {
        window.location.href = "podcast.html";
      }, tempoCarregamento);
    </script>
  </body>
</html>
