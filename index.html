<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="min-h-screen bg-gradient-to-br from-gray-800 to-purple-900 flex items-center justify-center">
    <main class="flex flex-col justify-center items-center w-full max-w-xl px-6 py-10 text-center">

      <!-- Título -->
      <div class="mb-10 space-y-2">
        <h1 class="text-4xl font-bold text-white">Portal Senai Centro</h1>
        <h4 class="font-semibold text-white">ESCOLHA SEU MÓDULO</h4>
      </div>

      <!-- Botões -->
      <div class="flex flex-col items-center gap-10">
        
        <!-- Card Vídeo -->
        <div
          class="bg-purple-500 rounded-xl w-[15rem] h-[10rem] flex flex-col items-center justify-center cursor-pointer
                 hover:bg-black/80 transition duration-300 ease-in-out hover:-translate-y-1 hover:scale-110"
        >
          <img class="w-[7rem] h-[6rem]" src="src/icons/icon-vídeo.png" alt="Ícone de vídeo" />
          <p class="text-white font-bold">VÍDEO</p>
        </div>

        <!-- Card Podcast -->
        <a
          href="loading.html"
          class="bg-purple-500 rounded-xl w-[15rem] h-[10rem] flex flex-col items-center justify-center cursor-pointer
                 hover:bg-black/80 transition duration-300 ease-in-out hover:-translate-y-1 hover:scale-110"
        >
          <img class="w-[5rem]" src="src/icons/icon-podcast.png" alt="Ícone de podcast" />
          <p class="text-white font-bold">PODCAST</p>
        </a>

      </div>
    </main>
  </body>
</html>
